<ion-menu [content]="content">

  <ion-content>

    <img src="assets/img/Edo.jpg" class="menu-Edo"/>

    <ion-list>
      <ion-list-header>
        Edo
      </ion-list-header>
      <button menuClose ion-item (click)="openPage(pages.WelcomePage)">
        <ion-icon item-left name="home"></ion-icon>
        Accueil
      </button>
      <button menuClose ion-item (click)="openPage(pages.ShowListPage)">
        <ion-icon item-left name="beer"></ion-icon>
        Activités
      </button>
      <button menuClose ion-item (click)="openPage(pages.FavoriteListPage)">
        <ion-icon item-left name="heart"></ion-icon>
        Favoris
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Aide
      </ion-list-header>
      <button menuClose ion-item (click)="openPage(pages.AboutPage)">
        <ion-icon item-left name="information-circle"></ion-icon>
        À propos d'Edo
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        Déconnexion
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
